<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<title>Register to bitwire</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
	<h1>Createa an account!</h1>
	
	    
	    <form action = "/users" method = "post">
	     First Name<input  name="firstName" th:value="${user.firstName}" ></input>
	     Last Name<input  name="lastName" th:value="${user.lastName}" ></input>
        Email<input  name="email" th:value="${user.email}" ></input>
        Password<input  name="password" th:value="${user.password}"  ></input>
        <input type="hidden" th:value="${user.id}" name="id"></input>
      	<p> <input type="submit" value="Register"></input></p>
   		</form>
</body>
</html>
